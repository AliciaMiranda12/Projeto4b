<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div>
    <div">
        <h3>Buscar Usuário pelo Nome</h3>

        <form id="formBusca">
            <div>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome..." required>
                <button type="submit">Buscar</button>
            </div>
        </form>

        <div id="mensagem"></div>
    </div>
</div>

<script>
    const form = document.getElementById("formBusca");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const formData = new FormData(form);

        fetch("../backend/buscar_usuarios_por_id.php", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            console.log(data);

            if (data.erro) {
                msg.innerHTML = `<div class="alert alert-danger">${data.erro}</div>`;
                return;
            }

            if (data.sucesso) {
                // ACHOU → Vai direto para o perfil
                window.location.href = "perfil.php";
            }
        })
        .catch(err => {
            msg.innerHTML = `<div class="alert alert-danger">Erro ao buscar usuário.</div>`;
        });
    });
</script>

</body>
</html>
